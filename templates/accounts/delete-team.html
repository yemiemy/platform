{% extends 'base.html' %}

{% block title %}| Delete Team{% endblock title %}
{% block content %}
<div class="container mt-5">
   <div class="jumbotron">
            <p>Are you sure you want to delete {{team}}? </p>
            <form action="{% url 'delete_team' team.id %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="DELETE" class="btn btn-danger">
                <a href="{% url 'dashboard' %}" class="btn btn-primary">CANCEL</a>
            </form>
        </div>
    </div>
{% endblock content %}
