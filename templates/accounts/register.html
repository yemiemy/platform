<body>
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert" style="margin-bottom:0px; text-align:center; ">
      <p style="text-align:center;margin-bottom:0px; color:black;">
      {% if 'safe' in message.tags %}{{message|safe}}
      {% else %}
      {{message}}
      {% endif %}
      </p>
  
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}

    <section class="content">

          <br>

          </form>
          
                    <small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign in</a>
                    </small>
              
       
        </div>
      </div>
    </section>
