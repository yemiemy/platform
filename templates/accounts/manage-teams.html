{% extends 'base.html' %}

{% block title %}| Manage Teams{% endblock title %}
{% block content %}
  <div class="main-content">
      <div class="container container-fluid"> 
        <h5 class="mt-4 page-title">Manage Teams Panel</h5>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 mb-3">
                  <a href="{% url 'create_team' %}"><div class="card border-left-success shadow py-2">
                      <div class="card-body">
                        <div class="row no-gutters align-items-center">
                          <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Create new Team 
                              &nbsp;&nbsp; <i class="fa fa-arrow-right"></i>
                            </div>
                          </div>
                          <div class="col-auto">
                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                          </div>
                        </div>
                      </div>
                    </div></a>
              </div>
              <div class="col-md-8">
                  <table class="table" style="height: 400px !important;">
                      <thead class="thead btn-primary">
                        <tr>
                          <th scope="col" class="font-weight-bold">Team name</th>
                          <th scope="col"  class="font-weight-bold">Update?</th>
                          <th scope="col"  class="font-weight-bold">Delete?</th>
                        </tr>
                      </thead>
                      <tbody style="height: 350px !important;">
                        
                        {% for team in teams  %}             
                        <tr class="">
                          <td>{{team}}</td>
                          <td><a href="{% url 'update_team' team.id %}" class="btn btn-style-2">Update</a></td>
                          <td><a href="{% url 'delete_team' team.id %}"><i class="fa fa-trash text-info " style="font-size: 20px;"></i></a></td>
                        </tr>
                        {% endfor %}
                          
                                           
                      </tbody>
                    </table>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
{% endblock content %}
