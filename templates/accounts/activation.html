{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href=" {% static "css/login.css" %} ">
  <link rel="stylesheet" href=" {% static "css/bootstrap/css/bootstrap.css" %} ">
  <link rel="stylesheet" href=" {% static "css/font-awesome/css/font-awesome.css" %} ">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

  <title>Reset Password</title>
</head>
<body>
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert" style="margin-bottom:0px; text-align:center; ">
      <p style="text-align:center;margin-bottom:0px; color:black;">
      {% if 'safe' in message.tags %}{{message|safe}}
      {% else %}
      {{message}}
      {% endif %}
      </p>
  
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
  <div class="container">
    <section class="content">
      <div class="col-md-12">
      <div class="row">
        
        <div class="p-5 bg-light">
                {{message}}
                <small class="text-muted">You can<a class="ml-2" href="{% url 'login' %}">Sign in</a> here
                    </small>
            </div> 
              </div>
        </div>
      </div>
    </section>
  </div>
  <script src=" {% static "css/bootstrap/js/bootstrap.js" %} "></script>
  <script src=" {% static "css/jquery/jquery.min.js" %} "></script>
