{% extends 'base.html' %}

{% block title %}| {{issue}}{% endblock title %}
{% block content %}
    <div class="main-content">
      <div class="container container-fluid"> 
        <h5 class="mt-4 page-title">{{issue.project}} - ISSUE</h5>
          <!-- Classic tabs -->
<div class="classic-tabs">
  <ul class="nav tabs-cyan card" id="myClassicTab" role="tablist">
   
    <li class="nav-item">
      <a class="nav-link waves-light tabs-class font-weight-bold" id="follow-tab-classic" data-toggle="tab" href="#follow-classic" role="tab"
        aria-controls="follow-classic" aria-selected="false">{{issue}} </a></li>
  </ul>
  
    <div class="card">
      <div class="card-body">
        <p>
          {{issue.message}}
        </p>
      </div>
    </div>

</div>
<!-- Classic tabs -->
        </div>
      </div>
{% endblock content %}
